<!doctype html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>STEEP Web Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="col-12">
                        <h1>STEEP Web App</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4>Controls:</h4>
                        <form id="form-coordinates" action="{{ url_for('relocate') }}" method="post" role="form">
                            <div class="row mb-3">
                             <div class="col-4 pr-0">
                                 <input type="number" class="validate form-control" name="latitude" id="latitude" placeholder="Latitude" step="any" min="-90" max="90" required/>
                                 <span class="invalid-feedback" data-error="Only numeric entries are accepted." data-success=""></span>
                             </div>
                             <div class="col-4 pr-0">
                                 <input type="number" class="validate form-control" name="longitude" id="longitude" placeholder="Longitude" step="any" min="-180" max="180" required>
                                 <span class="invalid-feedback" data-error="Only numeric entries are accepted." data-success=""></span>
                             </div>
                             <div class="col-4">
                                 <button class="btn btn-primary" type="submit" style="width:100%">Relocate</button>
                             </div>
                            </div>
                        </form>
                        <form id="form-addroute" action="{{ url_for('addroute') }}" method="post" role="form">
                            <div class="row">
                                <div class="col-4">
                                    <input type="hidden" name="route" value="value"/>
                                    <button class="btn btn-primary" type="submit" style="width:100%">Plot Route</button>
                                </div>
                            </div>
                        </form>
                        <form id="form-addsearch" action="{{ url_for('addsearch') }}" method="post" role="form">
                            <div class="row mb-3">
                                <div class="col-4 pr-0">
                                    <input type="text" class="validate form-control" name="Start" id="Start" placeholder="Start" required>
                                </div>
                             <div class="col-4 pr-0">
                                 <input type="text" class="validate form-control" name="Destination" id="addr" placeholder="Destination" required>
                             </div>
                             <div class="col-4">
                                 <button class="btn btn-primary" type="button" style="width:100%" onclick="add_search();">Search</button>
                             </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="map" class="col-9 p-0">
            </div>
        </div>
    </div>
<footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='map.js') }}"></script>
</footer>
</body>
